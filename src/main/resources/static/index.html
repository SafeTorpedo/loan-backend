<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
        }
        h2 {
            color: #343a40;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .button {
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }
        .input-group button {
            margin-left: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #paymentDate {
            max-width: 200px;
        }
    </style>
    <script>
        async function fetchLoans() {
            const response = await fetch('/loans');
            const loans = await response.json();
            let loansHtml = '<ul>';
            loans.forEach(loan => {
                loansHtml += `<li>${loan.loanType}: $${loan.loanAmount} - ${loan.loanStatus} (ID: ${loan.loanId})</li>`;
            });
            loansHtml += '</ul>';
            document.getElementById('loans').innerHTML = loansHtml;
        }

        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            let usersHtml = '<ul>';
            users.forEach(user => {
                usersHtml += `<li>${user.name} (ID: ${user.userId}) - Credit Score: ${user.creditScore}</li>`;
            });
            usersHtml += '</ul>';
            document.getElementById('users').innerHTML = usersHtml;
        }

        async function fetchUserById() {
            const userId = document.getElementById('userId').value;
            const response = await fetch(`/users/${userId}`);
            const user = await response.json();
            if (user) {
                document.getElementById('userDetails').innerText = `${user.name} - Email: ${user.email} - Credit Score: ${user.creditScore}`;
            } else {
                document.getElementById('userDetails').innerText = 'User not found';
            }
        }

        async function fetchLoanById() {
            const loanId = document.getElementById('loanId').value;
            const response = await fetch(`/loans/${loanId}`);
            const loan = await response.json();
            if (loan) {
                document.getElementById('loanDetails').innerText = `${loan.loanType}: $${loan.loanAmount} - ${loan.loanStatus} (Due Date: ${new Date(loan.calculateDueDate).toLocaleDateString()})`;
            } else {
                document.getElementById('loanDetails').innerText = 'Loan not found';
            }
        }

        async function fetchLoanDueDate() {
            const loanId = document.getElementById('loanIdDueDate').value;
            const response = await fetch(`/loans/${loanId}/due-date`);
            const dueDate = await response.json();
            if (dueDate) {
                document.getElementById('loanDueDate').innerText = `Due Date: ${new Date(dueDate).toLocaleDateString()}`;
            } else {
                document.getElementById('loanDueDate').innerText = 'Loan not found';
            }
        }

        async function fetchPaymentStatus() {
            const loanId = document.getElementById('loanIdPayment').value;
            const paymentDate = document.getElementById('paymentDate').value;
            const response = await fetch(`/loans/${loanId}/payment/${paymentDate}`);
            const paymentStatus = await response.json();
            if (paymentStatus) {
                document.getElementById('paymentStatus').innerText = `Payment Status: ${paymentStatus}`;
            } else {
                document.getElementById('paymentStatus').innerText = 'Loan or payment status not found';
            }
        }
    </script>
</head>
<body>
<h1>Loan Approval System</h1>

<div class="container">
    <div class="card">
        <h2>View Loans</h2>
        <button class="button" onclick="fetchLoans()">Fetch Loans</button>
        <div id="loans"></div>
    </div>

    <div class="card">
        <h2>View Users</h2>
        <button class="button" onclick="fetchUsers()">Fetch Users</button>
        <div id="users"></div>
    </div>

    <div class="card">
        <h2>Get User by ID</h2>
        <div class="input-group">
            <input type="number" id="userId" placeholder="Enter User ID">
            <button class="button" onclick="fetchUserById()">Fetch User</button>
        </div>
        <div id="userDetails"></div>
    </div>

    <div class="card">
        <h2>Get Loan by ID</h2>
        <div class="input-group">
            <input type="number" id="loanId" placeholder="Enter Loan ID">
            <button class="button" onclick="fetchLoanById()">Fetch Loan</button>
        </div>
        <div id="loanDetails"></div>
    </div>

    <div class="card">
        <h2>Check Loan Due Date</h2>
        <div class="input-group">
            <input type="number" id="loanIdDueDate" placeholder="Enter Loan ID">
            <button class="button" onclick="fetchLoanDueDate()">Check Due Date</button>
        </div>
        <div id="loanDueDate"></div>
    </div>

    <div class="card">
        <h2>Check Loan Payment Status</h2>
        <div class="input-group">
            <input type="number" id="loanIdPayment" placeholder="Enter Loan ID">
            <input type="date" id="paymentDate">
            <button class="button" onclick="fetchPaymentStatus()">Check Payment Status</button>
        </div>
        <div id="paymentStatus"></div>
    </div>
</div>
</body>
</html>
